# As per this PoC we only want this to run in master/main.
name: "Continuous Integration"
on:
  push:
    # run on pushes to master
    branches:
      - master
jobs:
  code-tests:
    runs-on: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - name: Java Checkstyle
      timeout-minutes: 20
      run: |
        mvn checkstyle:check
    - name: Python install
      timeout-minutes: 20
      run: |
        pip install pylint
        pip install psycopg2-binary
        pip install wheel
        pip install uWSGI
    - name: Python Checkstyle
      timeout-minutes: 20
      run: |
        pylint --rcfile=./.pylintrc ./src/*/*.py
    - name: Java Unit Tests
      timeout-minutes: 20
      run: |
        mvn test
    - name: Java Code Coverage
      timeout-minutes: 20
      run: |
        for SERVICE in "balancereader" "ledgerwriter" "transactionhistory"; do
          echo "checking $SERVICE..."
          # save current working dir to memory and cd to src/$SERVICE
          pushd src/$SERVICE
            mvn jacoco:report
            echo "Coverage for $SERVICE:"
            awk -F, \
            '{ instructions += $4 + $5; covered += $5 } END \
            { print covered, "/", instructions, " instructions covered"; \
            print int(100*covered/instructions), "% covered" }' \
            target/site/jacoco/jacoco.csv
          # return to previously saved path
          popd
        done
    - name: Python Unit Tests
      timeout-minutes: 20
      run: |
        set -x
        pip install psycopg2-binary
        for SERVICE in "contacts" "userservice"; do
          echo "testing $SERVICE..."
          # save current working dir to memory and cd to src/$SERVICE
          pushd src/$SERVICE
            python3 -m venv $HOME/venv-$SERVICE
            source $HOME/venv-$SERVICE/bin/activate
            pip install -r requirements.txt
            python -m pytest -v -p no:warnings
            deactivate
          # return to previously saved path
          popd
        done
    - name: Python Code Coverage
      timeout-minutes: 20
      run: |
        for SERVICE in "contacts" "userservice"; do
          echo "testing $SERVICE..."
          # save current working dir to memory and cd to src/$SERVICE
          pushd src/$SERVICE
            python3 -m venv $HOME/venv-$SERVICE
            source $HOME/venv-$SERVICE/bin/activate
            pip install -r requirements.txt
            python -m pytest --cov=./ tests/
            deactivate
          # return to previously saved path
          popd
        done
